<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        .top-band {
            background-color: #4b2e2e;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            flex: 1;
        }

        .text-input, .options, .questions {
            padding: 20px;
            box-sizing: border-box;
        }

        .text-input, .questions {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin: 0 10px;
        }

        .options {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 0.5;
            gap: 20px;
        }

        textarea {
            width: 100%;
            height: 80%;
            resize: none;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
        }

        select, input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
        }

        .questions {
            overflow-y: auto;
            position: relative;
        }

        .spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .mcq_question {
            padding: 10px;
            box-sizing: border-box;
        }

        .answer {
            padding: 10px;
            box-sizing: border-box;
            text-align: left;
            border-top: 1px dashed #ccc;
            margin-top: 10px;
        }

        .answer button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .quality-toggle {
            display: flex;
            gap: 16px;
            align-items: center;
            }
            .quality-toggle label {
            display: flex;
            gap: 6px;
            align-items: center;
            cursor: pointer;
            }
    </style>
</head>
<body>
    <div class="top-band">
        Multiple-Choice Question Generation Demo
    </div>
    <div class="container">
        <div class="text-input">
            <h2>Enter Text</h2>
            <textarea id="text" name="text" required></textarea>
        </div>

        <div class="options">
            <h2>Quality First?</h2>
                <div class="quality-toggle">
                <label>
                    <input type="radio" name="quality_first" value="no" checked>
                    No (faster)
                </label>
                <label>
                    <input type="radio" name="quality_first" value="yes">
                    Yes (higher quality)
                </label>
                </div>

            <h2>Specify the number of different types of questions you want to generate:</h2>

            <label>Factual Questions:
                <input
                    type="number"
                    id="fact"
                    min="0"
                    value="1"
                    required>
            </label>

            <label>Inference Questions:
                <input
                    type="number"
                    id="inference"
                    min="0"
                    value="1"
                    required>
            </label>

            <label>Main Idea Questions:
                <input
                    type="number"
                    id="main_idea"
                    min="0"
                    value="1"
                    required>
            </label>

            <input type="submit" value="Generate Questions" onclick="generateQuestions()">
        </div>
        <div class="questions" id="questions">
            <h2>Generated Questions</h2>
            <div class="spinner" id="spinner"></div>
            <div id="questions-container">
                <!-- Questions will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        async function generateQuestions() {
            const text = document.getElementById('text').value;
            const fact = document.getElementById('fact').value;
            const inference = document.getElementById('inference').value;
            const mainIdea = document.getElementById('main_idea').value;

            const qualityFirst =
                document.querySelector('input[name="quality_first"]:checked')?.value === 'yes';

            const questionsContainer = document.getElementById('questions-container');
            const spinner = document.getElementById('spinner');

            // Show spinner and clear previous questions
            spinner.style.display = 'block';
            console.log("spinner showing up");
            questionsContainer.innerHTML = '';

            try {
                const response = await fetch('http://localhost:8000/generate_mcq', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        fact: parseInt(fact),
                        inference: parseInt(inference),
                        main_idea: parseInt(mainIdea),
                        quality_first: qualityFirst
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                spinner.style.display = 'none';
                console.log("spinner hiding up");

                data.forEach(item => {
                    const mcqDiv = createMCQElement(item);
                    questionsContainer.appendChild(mcqDiv);
                    questionsContainer.appendChild(document.createElement('hr'));
                });

            } catch (error) {
                console.error('Error fetching questions:', error);
                questionsContainer.innerHTML = "<strong>Error:</strong> Could not generate questions. Please try again later.";
                spinner.style.display = 'none';
            }
        }

        function isValidNumber(value) {
            return Number.isInteger(Number(value)) && value.trim() !== '';
        }

        function createMCQElement(item) {
            const mcqDiv = document.createElement('div');
            mcqDiv.className = 'mcq_question';

            const pattern = /(?=\(?[A-D]\))/;  // splits at spaces before A), B), C), or D)
            const [stem, ...choices] = item.mcq.trim().split(pattern);

            const stemParagraph = document.createElement('p');
            stemParagraph.textContent = stem;
            mcqDiv.appendChild(stemParagraph);

            const choicesContainer = document.createElement('div');
            choices.forEach(choice => {
                const choiceParagraph = document.createElement('p');
                choiceParagraph.textContent = choice.trim();
                choicesContainer.appendChild(choiceParagraph);
            });

            mcqDiv.appendChild(choicesContainer);

            const answerDiv = document.createElement('div');
            answerDiv.className = 'answer';

            const checkAnswerButton = document.createElement('button');
            checkAnswerButton.textContent = 'Check Answer';
            checkAnswerButton.onclick = function () {
                checkAnswerButton.style.display = 'none';
                answerDiv.innerHTML = `<p><strong>Answer:</strong> ${item.mcq_answer}</p>`;
            };

            answerDiv.appendChild(checkAnswerButton);
            mcqDiv.appendChild(answerDiv);

            return mcqDiv;
        }
    </script>
</body>
</html>
